<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Tracking</title>
    <style>
        body {
            background-image: url("https://images-na.ssl-images-amazon.com/images/I/71Ar5iYcm%2BL._SL1468_.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #square{
            padding-left: 230px;
        }
        .sep{
            text-align: center;
            justify-content: center;
            padding-top: 3%;
        }
    </style>
</head>
<body>
    <div class="sep">
        <h1>Box Tracking Game</h1>
        <p id="timer"><b>Time : 1:00</b></p>
        <p id="total"><b>Total score : 0</b></p>
    </div>
    <div onclick="func()" id="square"><img src="https://pngimg.com/uploads/fairy/fairy_PNG42.png" width="140px" height="160px"></div>
</body>
<script>
    var count=0;
    function func(){
        count+=1;
        var a="total score : "+count;
        document.getElementById("total").innerHTML=a;
        document.getElementById("square").style.paddingLeft= 100+"px";
        // document.getElementById("square").style.paddingLeft= 100+"px";
        document.getElementById("square").style.marginLeft=Math.random()*800+"px";
        document.getElementById("square").style.marginTop=Math.random()*300+"px";

    }
    var seconds=60;
    function timer(){
        seconds--;
        var min=Math.floor(seconds/60);
        var rem=seconds%60;
        if(rem<10){
            rem="0"+rem;
        }
        document.getElementById("timer").innerHTML="Time : "+min+":"+rem;
        
        if(seconds==0){
            clearTimeout(timerId);
            window.alert("Game over");
            location.reload();
        }
    }
    var timerId = setInterval(timer,1000);
</script>
</html>
